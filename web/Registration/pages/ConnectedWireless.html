<HTML xmlns:msntv> <?import namespace="msntv" implementation="msntv:/HTC/CustomButton.htc"><HEAD> <title id="title">Connected Wireless</title><link rel=stylesheet type="text/css" href="../css/Registration.css"> <SCRIPT LANGUAGE=Javascript SRC="msntv:/Javascript/TVShell.js"></SCRIPT> <SCRIPT LANGUAGE=Javascript SRC="msntv:/Javascript/ConnectionManager.js"></SCRIPT> <SCRIPT LANGUAGE=Javascript SRC="msntv:/Javascript/ConnectionErrors.js"></SCRIPT> <STYLE> .arrow { width:8px; height:11px; border:0; vertical-align:middle; } #errorDIV { position: absolute; left: 20px; bottom: 48px; font-size: 16px; visibility: hidden; } #buttonBar msntv\:CustomButton { margin-left:15px; margin-right:0px; } </STYLE> <SCRIPT>
