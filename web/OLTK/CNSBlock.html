<html xmlns:msntv>
<?IMPORT namespace="msntv" implementation="../HTC/CustomButton.htc">
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<title>You are not allowed to view this page</title>
<link rel="StyleSheet" type="text/css" href="../CSS/Dialog.css">

<script language="Javascript" src="../Javascript/TVShell.js"></script>
<script language="javascript" src="../Javascript/ServiceList.js"></script>
<script>
	function FriendlyErrorTitle()
	{
		return "You are not allowed to view this page";
	}

  	function FriendlyErrorBody()
	{
		var errorBody = "<p>This Web page (" + TVShell.PolicyManager.RatedURI + ") may contain adult material. Because of the restrictions on your account, you are not allowed to see Web sites or pages with this kind of material.</p>" +
						"<p>Only the person who controls your account can change these restrictions.</p>";		
		return errorBody;
	}
    
</script>
</head>
<BODY class=fullPage>
	<div id="icon"></div>
	<div id="title" class="header">
		<SCRIPT>
			document.write(FriendlyErrorTitle());
		</SCRIPT>
	</div>	
	<div id="description" class="scroller">
		<SCRIPT>
		document.write(FriendlyErrorBody());
		</SCRIPT>
	</div>
	<div id="buttonBar">
		<msntv:CustomButton id=default label="OK" onClick="javascript:history.go(-1)" />
		<script>document.all("default").focus();</script>
	</div>
</body> 
</html>
