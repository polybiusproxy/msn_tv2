<script>

function OnLoad()
{
	var diploma = MDIPLOMA_VIDEOHOMETOUR;
	var old = TVShell.UserManager.CurrentDiplomaSettings;
	TVShell.UserManager.CurrentDiplomaSettings = old | diploma;
	TVShell.UserManager.Save();

//	if ( (old & diploma) != 0 )

}

function GotoVideos()
{
	document.location = "msntv:/Video/VideoHome.html";
}

function StartTour()
{
	document.location = GetDMRHelpURL("MSNTV_TOUR_Videos");
}

</script>
